<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>  <!-- Título da página -->
    <link rel="stylesheet" href="styles.css"> <!-- Conecta o arquivo CSS -->
    <!-- favicon para navegadores padrão -->
     <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
     <!-- favicon para navadores que preferem png-->
      <link rel="icon" href="imagens/favicon-32x32.png" type="image/png">
      <!--para ios e android (icones maiores)-->
      <link rel="icon" href="imagens/apple-touch-icon.png">
      <link rel="icon" sizes="192x192" href="imagens/android-chrome-192x192.png">
</head>
<body>
    <div class="container">  <!-- Contêiner principal -->
        <h1>Calculadora de IMC</h1>  <!-- Título da página -->
        <div class="imc-form">  <!-- Formulário de IMC -->
            <label for="peso">Peso (kg):</label>   <!-- Rótulo para peso -->
            <input type="number" id="peso" placeholder="Ex: 70" required>  <!-- Campo para peso -->
            <label for="altura">Altura (m):</label>  <!-- Rótulo para altura -->
            <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" required>  <!-- Campo para altura -->
            <button onclick="calcularIMC()">Calcular IMC</button>  <!-- Botão para calcular IMC -->
            <p id="resultado"></p>  <!-- Exibe o resultado -->
        </div>
    </div>
    <!-- Rodapé da página -->
<footer class="footer">
    <p>Desenvolvido por @victormuniz.dev</p>
</footer>

    <script src="script.js"></script>  <!-- Conecta o arquivo JavaScript -->
</body>
</html>
